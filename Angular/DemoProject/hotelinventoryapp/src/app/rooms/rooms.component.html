<div [hidden]="hideRooms">

    <div [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red'}" [innerText]="numberOfRooms">

<!-- {{roomList | json}} -->

<div *ngIf="selectedRoom">
    {{ selectedRoom | json }}
</div>

<div>
    <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms$ | async as rooms">
    <hinv-rooms-list [rooms]="rooms" [title]="title" (selectedRoom)="selectRoom($event)">
    </hinv-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>

<button (click)="editRoom()">Edit Room</button>
<button (click)="deleteRoom()">Delete Room</button>
